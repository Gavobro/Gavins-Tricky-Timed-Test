<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Timed Test </title>
    <link rel="stylesheet" href="/Gavins-Tricky-Timed-Test/assets/style.css">
</head>

<body>

    <div>

        <div class="row">
            <div>
                <a href="#" id="viewPastScores"> View Previous Scores </a>
            </div>
            <div id="time"> 
                Time: <span id="timeLeft"> 0 </span> 
            </div>
            <div id="timesUp"  style="display: none;"> 
                Time's Up! 
            </div>
        </div>

        <div id="everything" >
            <main>
                <div id="start">
                    <h1> Coding Quiz Challenge! </h1>
                    <p> Try to answer the followding code-related questions within the time limit. Keep in mind that incorrect answers will penalize your time by ten seconds! </p>
                    <button type="button" id="startButton"> Start! </button>
                </div>

                <div id="questionDiv" style="display: none;">
                    <p id="questionTitle"> </p>
                        <div>
                            <p> <button id="button1"> </button> </p>
                            <p> <button id="button2"> </button> </p>
                            <p> <button id="button3"> </button> </p>
                            <p> <button id="button4"> </button> </p>
                            <hr id="lineBreak" style="display: none;">
                            <p id="answerCheck" style="display: none;"> </p>
                        </div>
                </div>

                <div id="summary" style="display: none;">
                    <div >
                        <h2 >Your final score is <span id="finalScore"> </span> ! </h2>
                        <form>
                            <p> Enter your initials: <input id="initialInput" type="text">
                                    <button type="submit" id="submitButton"> Submit </button>
                            </p>
                        </form>
                    </div>
                </div>

                <div id="scoreSection"  style="display: none;">
                    <h2 >Previous Scores </h2>                   
                    <div id="previousScores"> </div>
                    <p> <button type="submit" id="homeButton"> Home </button> </p>
                </div>
            </main>
        </div>
    </div>

    <script src="/Gavins-Tricky-Timed-Test/assets/script.js"> </script>

</body>
</html>
